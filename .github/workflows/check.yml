name: Check
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm ci
        run: npm ci
      - name: ESLint
        run: npx --no-install eslint .
      - name: Prettier
        run: npx --no-install prettier --check .
